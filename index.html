<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./public/styles/style.css">
    <title>Shopify Internship Tech Test</title>
</head>
<body>
    <div class="wrapper">
        <section class="newsletter__signUp">
            <div class="newsletter__signUp__header">
                <h2>Stay up to date with ecommerce trends with Shopify's newsletter</h2>
            </div>
            <div class="newsletter__signUp__flair"></div>
            <div class="newsletter__signUp__subscribe">
                <p>Subscribe for free marketing tips</p>
                <form action="" class="subscribe__form">
                    <fieldset class="subscribe__form__emailSubmit">
                        <input type="email" name="email-submit" placeholder="Email Address" required>
                        <select>
                            <option value="Placeholder" disabled selected hidden>Interested in...</option>
                            <option value="Events">Events</option>
                            <option value="Marketing">Marketing</option>
                            <option value="E-Commerce">E-Commerce</option>
                            <option value="Web Accessibility">Web Accessibility</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                        <label for="email-subtmit">Please enter a valid email address</label>
                    </fieldset>
                    <input type="submit" name="submitEmail" id="submit-email-button" value="Sign up now" onsubmit="return shopifyNewsletter.validateMyForm()" class="submit-button">
                </form>
            </div>
        </section>
    </div>
    <!-- Below calling in jQuery! -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <!-- Below calling in Custom JS! -->
    <script src="./public/scripts/app.js"></script>
</body>
</html>
